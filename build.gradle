group 'xiaohongshu.com'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "us.kirchmeier:gradle-capsule-plugin:1.0.2"
    }
}

apply plugin: "us.kirchmeier.capsule"

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

jar {
    baseName = 'ultron_gradle'
    version =  '1.0.0'
}

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.scala-lang:scala-library:2.10.1'
    compile 'io.gatling.highcharts:gatling-charts-highcharts:2.2.4'
}

task fatCapsule(type: FatCapsule) {
    applicationClass 'com.xhs.qa.gatling.RunGatling'
}
